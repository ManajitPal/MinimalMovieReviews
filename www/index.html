<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="lib/angular-material/angular-material.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>
  <script src="js/ng-cordova.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
  <script src="lib/angular-animate/angular-animate.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
  <script src="lib/angular-aria/angular-aria.js"></script>
  <script src="lib/angular-material/angular-material.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
<!-- <script src="cordova.js"></script> -->

</head>

<body ng-app="starter" ng-cloak="" ng-controller="mainController">


  <ion-side-menus>
    <ion-side-menu-content drag-content="false" ng-controller="AppCtrl" layout-fill="" flex="">

      <!--the toolbar-->
      <md-toolbar class="fixed md-whiteframe-z2" layout="column">
        <div class="md-toolbar-tools" data-ng-show="showMobileMainHeader">
         <md-button class="md-icon-button" ng-click="toggleSidenav()"><md-icon>menu</md-icon></md-button>
          <span style="margin-left: 10px">Minimal Movie Reviews</span>
          <span flex=""></span>
          <md-button class="md-icon-button" aria-label="Search" data-ng-click="showMobileMainHeader = false">
            <md-icon class="material-icons">&#xE8B6;</md-icon>
          </md-button>
        </div>
        <div class="md-toolbar-tools" data-ng-hide="showMobileMainHeader">
          <md-button class="md-icon-button" aria-label="Back" data-ng-click="showMobileMainHeader = true; movieFilter.Name = ''"  >

            <md-icon class="material-icons"  >&#xE5C4;</md-icon>
          </md-button>
          <md-input-container md-autofocus="" md-no-float="" class="md-accent" style="padding-top: 30px; width:85%">
            <input ng-model="movieFilter.Name" placeholder="Search movies, keywords..." style="color:#f0f0f0;">
          </md-input-container>

        </div>
      </md-toolbar>

      <!--navigation drawer-->
      <div layout="row" layout-fill="" flex="" style="background-color: #f0f0f0">

        <md-sidenav class="md-sidenav-left md-whiteframe-z2 SideNavBg" md-component-id="nav">

          <!--contents of the navigation bar-->
          <md-toolbar class="fixed " layout="column">
            <div class="md-toolbar-tools" data-ng-show="showMobileMainHeader">
              <span flex=""></span>

              <md-button class="md-icon-button" ng-click="toggleSidenav()"><md-icon>close</md-icon></md-button>

            </div>

          </md-toolbar>


          <md-list style="background-color: #373a43;">
            <a  style="text-decoration: none" ui-sref="home" > <md-list-item  md-ink-ripple="" ng-click="toggleSidenav()">

              <img class="md-avatar" ng-src="img/home.png" >
              <span class="ListItem">Now Running</span>

            </md-list-item>

            </a>

            <md-list-item  md-ink-ripple="">
              <img class="md-avatar" ng-src="img/bollywood.png">
              <span class="ListItem" >Bollywood</span>
            </md-list-item>

            <md-list-item  md-ink-ripple="">
                    <img class="md-avatar" ng-src="img/hollywood.png">
                    <span class="ListItem">Hollywood</span>
            </md-list-item>


            <a  style="text-decoration: none" ui-sref="bookmarks" > <md-list-item  md-ink-ripple="" ng-click="toggleSidenav()">

                    <img class="md-avatar" ng-src="img/bookmark.png">
                    <span class="ListItem">Bookmarks</span>

            </md-list-item>

            </a>

            <md-list-item  ng-init="showMenu=false" md-ink-ripple="" ng-click="showMenu=!showMenu">

              <img class="md-avatar" ng-src="img/settings.png">
              <span class="ListItem">Settings <md-icon ng-show="!showMenu" style="color: #ffffff;">arrow_drop_down</md-icon>
                <md-icon ng-show="showMenu" style="color: #ffffff;">arrow_drop_up</md-icon>
              </span>
            </md-list-item>

            <a class="item item-avatar SideNav" href="#" md-ink-ripple="" ng-show="showMenu">
                      <h3 class="ListItem"><md-icon style="color: #ffffff;">info_outline</md-icon>&#xA0;&#xA0;&#xA0;About</h3>
            </a>
            <a class="item item-avatar SideNav" href="https://www.facebook.com/minimalmoviereviews" md-ink-ripple="" ng-show="showMenu">
                      <h3 class="ListItem"><md-icon style="color: #ffffff;">group_add</md-icon>&#xA0;&#xA0;&#xA0;Invite Friends</h3>
            </a>
            <a class="item item-avatar SideNav" href="#" md-ink-ripple="" ng-show="showMenu">
                      <h3 class="ListItem"><md-icon style="color: #ffffff;">feedback</md-icon>&#xA0;&#xA0;&#xA0;Feedback</h3>
            </a>
          </md-list>
        </md-sidenav>





          <!--movieinfos is an array that contains the information about each movies as an object-->
        <ion-nav-view style="background-color: #f0f0f0"></ion-nav-view>


      </div>
    </ion-side-menu-content>
  </ion-side-menus>



</body>

</html>


<!--Notes
The search feature needs to be implemented. Try using a nav-bar instead of a header bar as above
If you can then get a css developer and try to change some of these base styles. Make it look like
it's not purely made with ionic.
-->
